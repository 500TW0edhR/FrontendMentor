<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- style_sheets -->
    <link rel="stylesheet" href="./style-guide.md">
    <link rel="stylesheet" href="./PC_style.css">
    <link rel="stylesheet" href="./lg_tablet_style.css">
    <link rel="stylesheet" href="./sm_tablet_style.css">
    <link rel="stylesheet" href="./mobile_style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="background">
        <img class="top" src="./images/bg-pattern-top.svg" alt="上背景">
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="下背景">
    </div>

    <div class="foreground">
        <img class="shelf" src="./images/bg-pattern-card.svg" alt="棚">
        <img class="photo" src="./images/image-victor.jpg" alt="顔写真">
        <p class="profile">Victor Crest <span>26</span><br><span>London</span></p>

        <div class="numbers">
            <p class="followers">80K <br><span>Followers</span></p>
            <p class="likes">803K <br><span>Likes</span></p>
            <p class="Photos">1.4K <br><span>Photos</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
